<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>weather app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="mdiv">
		<div class="container">
			<h3>WEATHER FORECAST</h3>
			<form>
				<div class="component">
					<div>
						<input type="text" name="city" id="city_name" placeholder="Enter a city" autofocus>
				
					</div>
					<div class="btn">
						<button type="button" onclick="fetchCity()">&#x1F50D;</button>
					</div>

				</div>
				<br>

				<div align="center" style="margin: -30px">
					<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weather icon" height="160px">
				</div>
				<div align="center" style="margin-top: -20px;">
					<span id="city">CITY NAME</span>
					<br>
					<span class="measurement" id="temp">0Â°C</span>
					
				</div>
				<div align="center" style="margin-top:20px;">
					<table width="100%" cellpadding="10px">
						<tr align="center">
							<td>
								<h5 class="headings">WIND SPEED</h5>
								<span class="measurement" id="wind_speed">0 km/hr</span>
							</td>
							<td>
								<h5 class="headings">HUMIDITY</h5>
								<span class="measurement" id="humidity">0 g/kg</span>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
	

</body>
</html>
